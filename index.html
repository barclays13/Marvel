<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Marvel</title>
</head>
<body>
    <section class="header">
        <div class="container">
            <div class="header__navbar">
                <div class="header__nav row justify-content-between">
                    <div class="header__logo">
                        <img  src="./src/assets/images/logo.png">
                    </div>
                    <div class="header__links align-baseline">
                        <a class="header__about header__link" href="#">About</a>
                        <a class="header__services header__link header__link_active" href="#">Services</a>
                        <a class="header__contact header__link" href="#">Contact</a>
                    </div>
                </div>
            </div>
            <div class="header__title">
                <h1>Marvel Power Group</h1>
            </div>
            <div class="header__discription">
                <h2>
                    Marvel Power Group is a boutique consulting firm with a fresh, markets-based approach to value creation. We offer services to clients in energy, water, manufacturing and transportation sectors
                </h2>
            </div>
            <div class="header__button text-center">
                <button type="button">
                    CONTACT US
                    <img src="./src/assets/images/header-button.png" alt="electrical plug">
                </button>
            </div>
            <div class="header__scroll">
                <a href="#">Scroll for more</a>
            </div>
        </div>
        <div class="lines header__lines">
            <div class="line active ">
                <p class="line__number">01</p>
                <p class="line__name">Home</p>
                <div class="line__active"></div>
            </div>
            <div class="line">
                <p class="line__number">02</p>
                <div class="line__original"></div>
            </div>
            <div class="line">
                <p class="line__number">03</p>
                <div class="line__original"></div>
            </div>
            <div class="line">
                <p class="line__number">04</p>
                <div class="line__original"></div>
            </div>
        </div>
    </section>

    <section class="main">
        <h1>Main</h1>
    </section>
    <section class="footer">
        <h1>Footer</h1>
    </section>
    <script type="text/javascript" src="dist/bundle.js"></script>
</body>
</html>
